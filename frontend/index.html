<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Keras find number</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="cube.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class="divcanvas">
            <canvas id="canvas"></canvas>
        </div>
        <div>
            <button id="clear">CLEAR</button>
            <button id="train">TRAIN</button>
            <button id="predict">PREDICT</button>
        </div>

        <div>
            <label>Enter Number to train here(0-9)</label>
        </div>

        <div>
            <input type="number" id="nbr" min="0" max="9">
        </div>

        <div id="0">0:</div>
        <div id="1">1:</div>
        <div id="2">2:</div>
        <div id="3">3:</div>
        <div id="4">4:</div>
        <div id="5">5:</div>
        <div id="6">6:</div>
        <div id="7">7:</div>
        <div id="8">8:</div>
        <div id="9">9:</div>

        <script type="text/javascript" src="cube.js"></script>
    </body>
</html>
